<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Queue ID: <span class="fw-bold ">{{ queue.id }}</span>
                    </div>
                    <div class="card-body">
                        Challenge: <span class="fw-bold text-primary">{{ queue.client.CHALLENGE_NAME }}</span> <br>
                        Status: <span class="fw-bold text-secondary">{{ queue.status }}</span> <br>
                        {% if queue['status'] == 'COMPLETED' %}
                            <img src="/screenshots/{{ queue['id'] }}.png" class="img-fluid mt-3" alt="Screenshot">
                        {% elif queue['status'] == 'ERROR' %}
                            <span class="text-danger">Error: {{ queue.error }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
